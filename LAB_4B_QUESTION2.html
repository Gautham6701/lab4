<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Details</title>
</head>
<body>
  <script>
    // Fetch data from the external JSON file
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        const bookDetails = data;

        // Loop through the books and display details
        for (var i = 0; i < bookDetails.Books.length; i++) {
          var book = bookDetails.Books[i];

          // Book details
          console.log(book.bookNum + " Details:");
          console.log("Title: " + book.title);
          console.log("Author: " + book.author);
          console.log("Publication Year: " + book.publicationYear);

          // Book genres
          console.log("Genres: " + book.genres.join(", "));
          console.log("---------------------------------");
        }
      })
      .catch(error => console.error("Error fetching the JSON file:", error));
  </script>
</body>
</html>
